<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>MP3 Player mit Pitch & Flanger</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 20px;
}
.controls {
    margin-top: 20px;
}
label {
    display: block;
    margin-top: 15px;
}
input[type="range"] {
    width: 300px;
}
button {
    margin-top: 15px;
    padding: 8px 16px;
}
</style>
</head>
<body>

<h2>MP3 Player mit Pitch & Flanger</h2>

<input type="file" id="fileInput" accept="audio/mp3">

<div class="controls">
    <button id="playBtn">Play</button>
    <button id="stopBtn">Stop</button>

    <label>
        Pitch:
        <input type="range" id="pitchControl" min="0.5" max="2" step="0.01" value="1">
    </label>

    <label>
        Flanger Depth:
        <input type="range" id="flangerDepth" min="0" max="0.005" step="0.0001" value="0">
    </label>

    <label>
        Flanger Speed:
        <input type="range" id="flangerSpeed" min="0.1" max="5" step="0.1" value="0.5">
    </label>
</div>

<script>
let audioContext = new (window.AudioContext || window.webkitAudioContext)();
let source;
let audioBuffer;
let delayNode = audioContext.createDelay();
let lfo = audioContext.createOscillator();
let lfoGain = audioContext.createGain();
let depth = 0;

delayNode.delayTime.value = 0.003; // Basis Delay fÃ¼r Flanger

// LFO Setup
lfo.type = "sine";
lfo.frequency.value = 0.5;
lfoGain.gain.value = 0;

lfo.connect(lfoGain);
lfoGain.connect(delayNode.delayTime);
lfo.start();

document.getElementById("fileInput").addEventListener("change", function(e) {
    let file = e.target.files[0];
    let reader = new FileReader();

    reader.onload = function(ev) {
        audioContext.decodeAudioData(ev.target.result, function(buffer) {
            audioBuffer = buffer;
        });
    };
    reader.readAsArrayBuffer(file);
});

document.getElementById("playBtn").addEventListener("click", function() {
    if (!audioBuffer) return;

    source = audioContext.createBufferSource();
    source.buffer = audioBuffer;

    // Pitch
    source.playbackRate.value = document.getElementById("pitchControl").value;

    // Routing: Source -> Delay -> Output
    source.connect(delayNode);
    delayNode.connect(audioContext.destination);

    source.start(0);
});

document.getElementById("stopBtn").addEventListener("click", function() {
    if (source) source.stop();
});

document.getElementById("pitchControl").addEventListener("input", function(e) {
    if (source) {
        source.playbackRate.value = e.target.value;
    }
});

document.getElementById("flangerDepth").addEventListener("input", function(e) {
    depth = parseFloat(e.target.value);
    lfoGain.gain.value = depth;
});

document.getElementById("flangerSpeed").addEventListener("input", function(e) {
    lfo.frequency.value = parseFloat(e.target.value);
});
</script>

</body>
</html>
